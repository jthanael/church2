<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.C.C.B - Gospel Crusade Church of Billerica</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <div class=""></div>
                G.C.C.B
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#watch">Watch | Listen | Read</a></li>
                <li><a href="#visit">Visit</a></li>
                <li><a href="#ministries">Ministries</a></li>
                <li><a href="#initiatives">Initiatives</a></li>
                <li><a href="#involved">Get Involved</a></li>
            </ul>
            <a href="#new" class="cta-button">NEW HERE?</a>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="hero-image"></div>
        <div class="grain-overlay"></div>
        
        <!-- Decorative Elements -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>

        <!-- Sermon Series Badge -->
        <div class="sermon-badge">
            <span class="badge-label">CURRENT SERMON SERIES</span>
            Finding Hope in Hard Times
        </div>

        <!-- Hero Content -->
        <div class="hero-content">
            <div class="hero-title-container">
                <div class="hero-acronym">G.C.C.B</div>
                <h1 class="hero-title">Gospel Crusade</h1>
                <h1 class="hero-subtitle">Church of Billerica</h1>
            </div>

            <div class="hero-actions">
                <a href="#sermon" class="hero-cta hero-cta-primary">
                    <span class="cta-label">WATCH OUR</span>
                    <span class="cta-text">Latest Sermon</span>
                </a>
                <a href="#happening" class="hero-cta hero-cta-secondary">
                    <span class="cta-label">CHECK OUT</span>
                    <span class="cta-text">What's Happening</span>
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator"></div>
    </section>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && navLinks.classList.contains('active')) {
                menuToggle.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });

        // Parallax effect on scroll
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const heroImage = document.querySelector('.hero-image');
                    const heroContent = document.querySelector('.hero-content');
                    const decorations = document.querySelectorAll('.decoration');
                    
                    if (heroImage) {
                        heroImage.style.transform = `translateY(${scrolled * 0.5}px)`;
                    }
                    if (heroContent) {
                        heroContent.style.transform = `translateY(${scrolled * 0.3}px)`;
                        heroContent.style.opacity = Math.max(0, 1 - (scrolled / 600));
                    }
                    
                    // Parallax decorations
                    decorations.forEach((decoration, index) => {
                        const speed = 0.1 + (index * 0.05);
                        decoration.style.transform = `translateY(${scrolled * speed}px)`;
                    });
                    
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Add subtle mouse tracking effect
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) - 0.5;
            mouseY = (e.clientY / window.innerHeight) - 0.5;
        });

        // Smooth animation loop for mouse tracking
        function animateDecorations() {
            currentX += (mouseX - currentX) * 0.1;
            currentY += (mouseY - currentY) * 0.1;
            
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((decoration, index) => {
                const speed = (index + 1) * 15;
                const xMove = currentX * speed;
                const yMove = currentY * speed;
                
                decoration.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
            
            requestAnimationFrame(animateDecorations);
        }
        animateDecorations();

        // Enhanced hover effects for CTAs with ripple
        const ctaButtons = document.querySelectorAll('.hero-cta');
        ctaButtons.forEach(button => {
            button.addEventListener('mouseenter', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    width: 0;
                    height: 0;
                    pointer-events: none;
                    animation: ripple 0.6s ease-out;
                `;
                
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation to stylesheet
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 300px;
                    height: 300px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Scroll indicator functionality
        const scrollIndicator = document.querySelector('.scroll-indicator');
        if (scrollIndicator) {
            scrollIndicator.addEventListener('click', () => {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            });

            // Hide scroll indicator when scrolled
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 100) {
                    scrollIndicator.style.opacity = '0';
                    scrollIndicator.style.pointerEvents = 'none';
                } else {
                    scrollIndicator.style.opacity = '0.7';
                    scrollIndicator.style.pointerEvents = 'auto';
                }
            });
        }

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.hero-content > *').forEach(el => {
            observer.observe(el);
        });

        // Preload background image for better performance
        const heroImage = new Image();
        heroImage.src = 'hero-background.jpg';

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Sermon badge interaction
        const sermonBadge = document.querySelector('.sermon-badge');
        if (sermonBadge) {
            sermonBadge.addEventListener('click', () => {
                // Could link to sermon series page
                console.log('Navigate to sermon series');
            });
        }

        // Performance optimization: Reduce animations on low-end devices
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
                el.style.transition = 'none';
            });
        }
    </script>
</body>
</html>
